<!DOCTYPE html>
<html lang="pt">

<head>
  <script>(function(){var p=location.pathname;var b=p.indexOf("/SimuladorSIBS/")!==-1?"/SimuladorSIBS/":"/";var e=document.createElement("base");e.href=b;document.head.prepend(e);}());</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status do Pagamento</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="/gateway/css/gateway_css.css">
  <link rel="stylesheet" href="/navbar/css/navbar_css.css">
  <link rel="stylesheet" href="/footer/css/footer_css.css">
  <link rel="stylesheet" href="/card_stargate_payment/css/card_stargate_payment_css.css">

</head>

<body>

  <div id="navbar"></div>

  <!--Main - Ter o status do pagamento-->
  <main class="container py-5">
    <div class="dashboard-header shadow-sm card p-3" style="background: #ef630073;">
      <div class="brand-container d-flex align-items-center justify-content-between w-100">
        <div class="d-flex align-items-center">
          <div class="logo-square me-3">
            <i class="fa-solid fa-shield-halved"></i>
          </div>
          <div class="title-group">
            <span style="font-size: 22px; color: #202124; letter-spacing: -0.5px;">
              <b style="font-weight: 400;">Gateway</b>
              <b style="font-weight: 600;">SIBS</b>
              <span style="color: #dadce0; margin: 0 8px; font-weight: 300;">|</span>
              <span style="color: #5f6368; font-weight: 400;">Status do Pagamento</span>
            </span>
          </div>
        </div>
      </div>

      <div class="card-body p-4">
        <div class="text-center mb-4">
            <h5 class="text-uppercase fw-bold shadow-text" style="color: #4a5568; letter-spacing: 1px; font-size: 0.9rem;">
                Detalhes do pagamento
            </h5>
            <hr class="mx-auto" style="width: 50px; height: 3px; background: #0d6efd; border: none; opacity: 1; border-radius: 10px;">
        </div>

        <div id="payment-status" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">
            <div class="spinner-border text-primary opacity-25" role="status">
                <span class="visually-hidden">A carregar...</span>
            </div>
        </div>
      </div>
      <br>

    </div>
  </main>


  <!--para o corpo do debug (debug - body do checkout)-->
    <div class="container my-4">
        <div class="my-5">
            <div class="debug-card shadow-lg">
                <div class="debug-header">
                    <div class="terminal-dots">
                        <div class="dot-red"></div>
                        <div class="dot-yellow"></div>
                        <div class="dot-green"></div>
                    </div>
                    <div class="debug-title">
                        <i class="fa-solid fa-bug me-2"></i> Debug SIBS API Inspector
                    </div>
                    <div class="status_badge_debug text_info_debug" id="insp-badge">JSON Response</div>
                </div>

                <div class="debug-section p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted small fw-bold">DEBUG CONSOLE</span>
                    </div>

                    <div id="insp-content">
                        <div class="mb-4">
                            <div class="section-label"> <i class="fa-solid fa-list-check"></i> HEADER</div>
                            <div class="code-window position-relative">
                                <pre id="debug-headers" class="bg-dark p-3 rounded" style="max-height:150px; overflow-y:auto; font-size:0.8rem; color:white">A carregar headers...</pre>
                            </div>
                        </div>
                        <div>
                            <div class="section-label">PAYLOAD</div>
                            <div class="code-window position-relative">
                                <pre id="debug-body" class="bg-dark text_info_debug p-3 rounded" style="max-height:350px; overflow-y:auto; font-size:0.8rem;">A carregar body...</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


  <!--Icons para colocar no status-->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>

</body>

<div id="footer"></div>

<script>

    // Carregar o ficheiro footer
    fetch("footer/footer_layout.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer").innerHTML = html;
    })
    .catch(err => console.error("Erro ao carregar footer:", err));

    // Carregar o ficheiro navbar
    fetch("navbar/navbar_stargate_pages.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
    })
    .catch(err => console.error("Erro ao carregar navbar:", err));

  </script>

  <!--Carregar o js-->
  <script src="/card_stargate_payment/js/card_stargate_payment_js.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
