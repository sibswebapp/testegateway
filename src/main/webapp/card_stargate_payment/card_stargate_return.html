<!DOCTYPE html>
<html lang="pt">

<head>
  <script>(function(){var p=location.pathname;var b=p.indexOf("/SimuladorSIBS/")!==-1?"/SimuladorSIBS/":"/";var e=document.createElement("base");e.href=b;document.head.prepend(e);}());</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status do Pagamento</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/gateway/css/gateway_css.css">
  <link rel="stylesheet" href="/navbar/css/navbar_css.css">
  <link rel="stylesheet" href="/footer/css/footer_css.css">
  <link rel="stylesheet" href="/card_stargate_payment/css/card_stargate_payment_css.css">

</head>

<body>

  <div id="navbar"></div>

  <!--Main - Ter o status do pagamento-->
  <main>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header text-center d-flex justify-content-between align-items-center" style="background-color: #e65100;">
          <h2 style="color: #f2f2f2; margin: 0 auto;"><b>Status do Pagamento</b></h2>
        </div>

        <div class="card-body">
          <h4 class="text-primary text-center"><b style="color: #ff9800;">Detalhes do Pagamento</b></h4>
          <div id="payment-status" class="text-center"></div>
        </div>
      </div>
    </div>
  </main>


  <!--para o corpo do debug (debug - body do checkout)-->
  <div class="container my-4">
    <div class="card shadow-sm border-0">
        <div class="card-header fw-bold text-white" style="background-color: #e65100;">
        <i class="fa fa-bug me-2"></i>Debug da Response API
        </div>
        <div class="card-body bg-white">
        <h6 class="fw-bold">Response Headers:</h6>
        <div class="bg-light rounded p-2 mb-3" style="max-height: 200px; overflow: auto;">
            <pre id="debug-headers" class="m-0" style="white-space: pre; overflow-x: auto;">Carregando...</pre>
        </div>

        <h6 class="fw-bold">Response Body:</h6>
        <div class="bg-light rounded p-2" style="max-height: 300px; overflow: auto;">
            <pre id="debug-body" class="m-0" style="white-space: pre; overflow-x: auto;">Carregando...</pre>
        </div>
        </div>
    </div>
  </div>


  <!--Icons para colocar no status-->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>

</body>

<div id="footer"></div>

<script>

    // Carregar o ficheiro footer
    fetch("/footer/footer_layout.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer").innerHTML = html;
    })
    .catch(err => console.error("Erro ao carregar footer:", err));

    // Carregar o ficheiro navbar
    fetch("/navbar/navbar_stargate_pages.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
    })
    .catch(err => console.error("Erro ao carregar navbar:", err));

  </script>

  <!--Carregar o js-->
  <script src="/card_stargate_payment/js/card_stargate_payment_js.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
