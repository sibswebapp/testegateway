<!DOCTYPE html>
<html lang="pt">
<head>
  <script>(function(){var p=location.pathname;var b=p.indexOf("/SimuladorSIBS/")!==-1?"/SimuladorSIBS/":"/";var e=document.createElement("base");e.href=b;document.head.prepend(e);}());</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gateway SIBS Testes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/gateway/css/gateway_css.css">
  <link rel="stylesheet" href="/popups/css/popups_css.css">
  <link rel="stylesheet" href="/navbar/css/navbar_css.css">
  <link rel="stylesheet" href="/footer/css/footer_css.css">
  <link rel="stylesheet" href="/stargate/css/stargate_css.css">

</head>

<body>

  <div id="navbar"></div>

  <main>
    <div class="container mt-4">
      <br>
      <h1 class="text-center mb-4"></h1>

      <div class="card">
        <div class="card-header text-center d-flex justify-content-between align-items-center" style="background-color: #e65100;">
          <h2 style="color: #f2f2f2; margin: 0 auto;"><b>Stargate SIBS Testes</b></h2>
        </div>

      <div class="card-body">

        <!--Opção para escolher os paises-->
        <div class="mb-3">
          <label class="form-label">País:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="country" id="spain" value="Spain" onchange="updatePaymentMethods(); makePayment()" checked>
            <label class="form-check-label" for="spain">Spain (BIZM)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="country" id="poland" value="Poland" onchange="updatePaymentMethods(); makePayment()" >
            <label class="form-check-label" for="poland">Poland (BLIK)</label>
          </div>
        </div>

        <!--Inputs-->
        <div class="mb-3">
          <label class="form-label">Montante (Valor máximo 200€):</label>
          <input type="number" id="amount" class="form-control" value="1" min="1" max="200" step="0.01" 
            onchange="makePayment()" 
            oninput="if(this.value > 200) this.value = 200;">
        </div>

        <div class="mb-3" id="payment-method_Div">
          <label for="payment-method" class="form-label">Método de Pagamento:</label>
          <select id="payment-method" class="form-select" onchange="makePayment()">
          </select>
        </div>

        <button class="btn w-100" style="background-color: #ff9800; color: #f2f2f2;" onclick="makePayment()">Iniciar Pagamento</button>
      </div>
    </div>

    <div id="payment-form" style="width:100%; overflow:hidden;"></div>

    <div id="debug-container"></div>

    <br>
  </main>

  <div id="footer"></div>

</body>

  <div id="popups"></div>

  <div id="js_index"></div>

  <script>

    // Carregar o ficheiro footer
    fetch("footer/footer_layout.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer").innerHTML = html;
    })
    .catch(err => console.error("Erro ao carregar footer:", err));

    // Carregar o layout dos popups
    fetch("popups/popups_layout.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("popups").innerHTML = html;
      })
      .catch(err => console.error("Erro ao carregar popups:", err));

    // Carregar o ficheiro navbar
    fetch("navbar/navbar_stargate.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
    })
    .catch(err => console.error("Erro ao carregar navbar:", err));

  </script>

  <!--Carregar o js-->
  <script src="/popups/js/popup.js"></script>
  <script src="/stargate/js/stargate_js.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>

</html>
