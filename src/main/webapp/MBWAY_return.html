  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;

      flex-direction: column;
      min-height: 100vh;

    .navbar {
      background-color: #fff !important;

      min-height: 55px;

    footer {
      background-color: #fff;

    }

      font-size: 0.85rem;
      padding: 6px 14px;
    }
    footer a {
      color: #4c1d95;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1 0 auto;
    }
    h2 {
      font-weight: bold;
    }
   
       #debug-section {
        background-color: #fff;
        border: 1px solid #ddd;
        margin: 20px auto;
        padding: 15px;
        max-width: 900px;
        font-family: monospace;
        font-size: 0.85rem;
        color: #333;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        #debug-section h3 {
            margin-top: 0;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            color: #4c1d95;
        }
        #debugheaders,
        #debugbody {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow: auto;
            margin-bottom: 15px;
        }
  </style>

  <script>
    function getURLParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }


  document.addEventListener("DOMContentLoaded", async function () {
    const timerElement = document.getElementById("timer");
    const messageElement = document.getElementById("message");
    const buttonElement = document.getElementById("backButton");
    const statusList = document.getElementById("statusList");
    const debugHeadersElement = document.getElementById("debugHeaders");
    const debugBodyElement = document.getElementById("debugBody");

    const totalTime = 240;
    const delayAfterExpiration = 60 * 1000;
    let timerInterval;

    const urlParams = new URLSearchParams(window.location.search);
    const currentTransactionID = urlParams.get("id");
    const TransactionID_ServerToServer = urlParams.get("TransactionID");

    const token = getURLParameter("token");
    const clientId = getURLParameter("clientId");
    const terminalId = getURLParameter("terminalId");
    const entity = getURLParameter("entity");

    const isDummyCustomer = getURLParameter("isDummyCustomer") || "0";
    const ServerToServer = getURLParameter("ServerToServer") || "0";
    const paymentMethods= getURLParameter("paymentMethods")

    let novaURL = "";

    if(ServerToServer){
      const isServerToServer = getURLParameter("ServerToServer") === "true" ? 1 : 0;

      const novaURL = `?token=${encodeURIComponent(token)}&clientId=${encodeURIComponent(clientId)}&terminalId=${encodeURIComponent(terminalId)}&entity=${encodeURIComponent(entity)}&isDummyCustomer=${encodeURIComponent(isDummyCustomer)}&ServerToServer=${encodeURIComponent(isServerToServer)}&paymentMethods=${paymentMethods}`;
      const btn = document.getElementById("btnComParametros");
      btn.href = `index.html${novaURL}`; 

    }else if (token && clientId && terminalId && entity) {
      const novaURL = `?token=${encodeURIComponent(token)}&clientId=${encodeURIComponent(clientId)}&terminalId=${encodeURIComponent(terminalId)}&entity=${encodeURIComponent(entity)}&isDummyCustomer=${encodeURIComponent(isDummyCustomer)}&paymentMethods=${paymentMethods}`;
      const btn = document.getElementById("btnComParametros");
      btn.href = `index.html${novaURL}`; 

    } else {
      console.warn("Parâmetros obrigatórios ausentes na URL.");
    }
    


    function updateDebug(headers, body) {
      debugHeadersElement.textContent = JSON.stringify(headers, null, 2);
      debugBodyElement.textContent = JSON.stringify(body, null, 2);
    }

    function showMessage(text, type) {
      messageElement.textContent = text;
      messageElement.classList.remove("d-none", "alert-danger", "alert-success", "alert-warning");
      messageElement.classList.add("alert-" + type);
      buttonElement.classList.remove("d-none");
    }


    async function checkRemotePaymentStatus() {
      const apiUrl = `https://spg.qly.site1.sibs.pt/api/v2/payments/${currentTransactionID}/status`;

      const token_payment = getURLParameter("token") || "0276b80f950fb446c6addaccd121abfbbb.eyJlIjoiMjA2NTcwMDUxNzM1MyIsInJvbGVzIjoiTUFOQUdFUiIsInRva2VuQXBwRGF0YSI6IntcIm1jXCI6XCIzNjkwMDZcIixcInRjXCI6XCI4MDc2MFwifSIsImkiOiIxNzUwMTY3NzE3MzUzIiwiaXMiOiJodHRwczovL3FseS5zaXRlMS5zc28uc3lzLnNpYnMucHQvYXV0aC9yZWFsbXMvUUxZLk1FUkNILlBPUlQxIiwidHlwIjoiQmVhcmVyIiwiaWQiOiJpY2JRNTVzOW0xZTMzOWM5YzMxOGNmNGY0ZDljOWM2MDM1ZDNmYTc2ZTAifQ==.60a18e56a2428049dee1f1e4c9aea4070bfc55d273b6d8f47b3227b7363fa66cfe45ee3a49e5f25ef57bfe5c02ac6813f2a29c09d382bd5eeb5f5f32b7ef6926";
      const clientId_payment = getURLParameter("clientId") || "b041f6cb-c4d5-4d5d-b172-a4c18dc1060f";

      const headers = {
        Authorization: `Bearer ${token_payment}`,
        "X-IBM-Client-Id": clientId_payment,
        "Content-Type": "application/json",
        "Accept": "application/json"
      };

      try {
        const response = await fetch(apiUrl, { method: "GET", headers });
        if (!response.ok) throw new Error(`Erro na requisição: ${response.status}`);

        let responseHeadersObj = {};
        response.headers.forEach((value, key) => {
          responseHeadersObj[key] = value;
        });

        const data = await response.json();
        updateDebug(responseHeadersObj, data);

        if (data.paymentStatus === "Declined" && data.transactionStatusCode == "E0506") {
          const timerParagraph = document.querySelector('p');
          if (timerParagraph) timerParagraph.style.display = "none";
          messageElement.textContent = 'O número colocado não está registado no MB WAY.';
          messageElement.classList.remove("d-none");
          messageElement.classList.add("alert", "alert-danger");
          buttonElement.classList.add("d-none");
          return false;
        }

        if (data.paymentStatus === "Success") {
          document.getElementById("timer").parentElement.style.display = "none";
          messageElement.classList.add("d-none");
          statusList.innerHTML = `
          <div class="alert alert-success" role="alert">
            <strong>Estado do Pagamento:</strong> Sucesso
          </div>`;
        }

        return true;
      } catch (error) {
        console.error("Erro ao buscar status remoto:", error);
        return true;
      }
    }

    async function checkFinalPaymentStatus() {
      try {
        const apiUrl = `https://spg.qly.site1.sibs.pt/api/v2/payments/${currentTransactionID}/status`;

        const token_payment = getURLParameter("token") || "0276b80f950fb446c6addaccd121abfbbb.eyJlIjoiMjA2NTcwMDUxNzM1MyIsInJvbGVzIjoiTUFOQUdFUiIsInRva2VuQXBwRGF0YSI6IntcIm1jXCI6XCIzNjkwMDZcIixcInRjXCI6XCI4MDc2MFwifSIsImkiOiIxNzUwMTY3NzE3MzUzIiwiaXMiOiJodHRwczovL3FseS5zaXRlMS5zc28uc3lzLnNpYnMucHQvYXV0aC9yZWFsbXMvUUxZLk1FUkNILlBPUlQxIiwidHlwIjoiQmVhcmVyIiwiaWQiOiJpY2JRNTVzOW0xZTMzOWM5YzMxOGNmNGY0ZDljOWM2MDM1ZDNmYTc2ZTAifQ==.60a18e56a2428049dee1f1e4c9aea4070bfc55d273b6d8f47b3227b7363fa66cfe45ee3a49e5f25ef57bfe5c02ac6813f2a29c09d382bd5eeb5f5f32b7ef6926";
        const clientId_payment = getURLParameter("clientId") || "b041f6cb-c4d5-4d5d-b172-a4c18dc1060f";

        const headers = {
          Authorization: `Bearer ${token_payment}`,
          "X-IBM-Client-Id": clientId_payment,
          "Content-Type": "application/json",
          "Accept": "application/json"
        };

        const response = await fetch(apiUrl, { method: "GET", headers });

        let responseHeadersObj = {};
        response.headers.forEach((value, key) => {
          responseHeadersObj[key] = value;
        });

        const data = await response.json();

        updateDebug(responseHeadersObj, data);
        messageElement.classList.add("d-none");

        let statusHTML = '';
        if (data.paymentStatus === 'Pending') {
          statusHTML = `<li class="list-group-item text-warning"><strong>Estado do Pagamento:</strong> Pendente</li>`;
        } else if (data.paymentStatus === 'Declined') {
          statusHTML = `<li class="list-group-item text-danger"><strong>Estado do Pagamento:</strong> Sem sucesso</li>`;
        } else if (data.paymentStatus === 'Success') {
          statusHTML = `<li class="list-group-item text-success"><strong>Estado do Pagamento:</strong> Sucesso</li>`;
        } else {
          statusHTML = `<li class="list-group-item"><strong>Estado do Pagamento:</strong> ${data.paymentStatus}</li>`;
        }

        statusList.innerHTML = statusHTML;

      } catch (e) {
        console.error("Erro ao consultar status após o timeout:", e);
      }
    }

    async function checkImmediateStatus() {
      try {
        const res = await fetch("/status-pagamento");
        const data = await res.json();

        updateDebug({}, data);

        if (data.status === "concluido") {
          clearInterval(timerInterval);
          showMessage("Pagamento efetuado com sucesso!", "success");
          timerElement.textContent = "Pagamento concluído!";
          localStorage.removeItem("startTime");
          localStorage.removeItem("timerExpired");
        }
      } catch (e) {
        console.error("Erro ao verificar status inicial:", e);
      }
    }

    function updateTimer() {
      const now = Date.now();
      const elapsed = Math.floor((now - startTime) / 1000);
      const timeLeft = totalTime - elapsed;

      if (timeLeft <= 0) {
        timerElement.textContent = "0:00";
        clearInterval(timerInterval);
        showMessage("O pagamento no MB WAY expirou.", "danger");
        localStorage.setItem("timerExpired", "true");
        setTimeout(checkFinalPaymentStatus, delayAfterExpiration);
      } else {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      }
    }

    // --- FLUXO PRINCIPAL ---

    const storedTransactionID = localStorage.getItem("transactionID");
    if (!storedTransactionID || storedTransactionID !== currentTransactionID) {
      localStorage.setItem("transactionID", currentTransactionID);
      localStorage.setItem("startTime", Date.now());
      localStorage.removeItem("timerExpired");
    }

    let startTime = parseInt(localStorage.getItem("startTime"), 10);
    if (isNaN(startTime)) {
      startTime = Date.now();
      localStorage.setItem("startTime", startTime);
    }

    const isExpired = localStorage.getItem("timerExpired") === "true";
    const canStartTimer = await checkRemotePaymentStatus();

    if (!canStartTimer) return;

    if (isExpired) {
      timerElement.textContent = "0:00";
      showMessage("O pagamento no MB WAY expirou.", "danger");
      setTimeout(checkFinalPaymentStatus, delayAfterExpiration);
    } else {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      if (elapsed >= totalTime) {
        timerElement.textContent = "0:00";
        showMessage("O pagamento no MB WAY expirou.", "danger");
        localStorage.setItem("timerExpired", "true");
        setTimeout(checkFinalPaymentStatus, delayAfterExpiration);
      } else {
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
        checkImmediateStatus();
      }
    }
  });

  </script>
