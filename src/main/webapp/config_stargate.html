    function saveConfig() {
      const useDefault = document.getElementById('defaultToggle').checked;
      const terminal = document.getElementById('terminalId').value;
      const client = document.getElementById('clientId').value;
      const token = document.getElementById('bearerToken').value;

      if (!useDefault && (!terminal || !client || !token || methods.length === 0)) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      if (!useDefault && methods.includes('2')) {
        alert("Preencha a Entidade para Multibanco.");
        return;
      }

      if (!useDefault) {
        localStorage.setItem('terminalId', terminal);
        localStorage.setItem('clientId', client);
        localStorage.setItem('bearerToken', token);
      }

      localStorage.setItem('useDefaultConfig', useDefault.toString());

      alert("Configuração guardada com sucesso!");

    function restoreFromLocalStorage() {
      const useDefault = localStorage.getItem('useDefaultConfig') === 'true';
      const checkbox = document.getElementById('defaultToggle');
