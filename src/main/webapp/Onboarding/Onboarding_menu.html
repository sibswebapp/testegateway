<!DOCTYPE html>
<html lang="pt">
<head>
  <script>(function(){var p=location.pathname;var b=p.indexOf("/TestAPIWEB2/")!==-1?"/TestAPIWEB2/":"/";var e=document.createElement("base");e.href=b;document.head.prepend(e);}());</script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Onboarding</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>


  <link rel="stylesheet" href="/Onboarding/css/Onboarding_css.css">
  <link rel="stylesheet" href="/navbar/css/navbar_css.css">
  <link rel="stylesheet" href="/footer/css/footer_css.css">
</head>

<body>

  <div id="navbar"></div>
  
  <br>
          
  <main>
    <div class="py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

        <div class="col-lg-8 col-md-10 text-center w-100">
              <h2 class="mb-5" style="
                  font-family: 'Montserrat', sans-serif; 
                  font-weight: 700; 
                  color: #343a40; 
                  display: inline-block;
              ">
                  Menu Onboarding
                  <span style="
                      display: block;
                      margin: 0 auto;
                      width: 50%;
                      height: 4px;
                      background: #2871a7;
                      border-radius: 2px;
                      margin-top: 8px;
                  "></span>
              </h2>
          </div>

          <div class="row justify-content-center">

            <!-- Card 1 - Validador ClientID -->
            <div class="col-md-4 mb-4">
              <div class="card shadow text-center p-4" style="border-radius:20px; cursor:pointer;"
                  onclick="window.location.href='/validador/validador.html'">
                <i class="fas fa-id-card fa-3x mb-3" style="color:#0077CC;"></i>
                <h4 class="mb-2">Validador de ClientID</h4>
                <p class="text-muted">Validar ficheiros de configuração do ClientID</p>
              </div>
            </div>

            <!-- Card 2 - Validador FORM -->
            <div class="col-md-4 mb-4">
              <div class="card shadow text-center p-4" style="border-radius:20px; cursor:pointer;"
                  onclick="window.location.href='/validador_form/validador_form.html'">
                <i class="fas fa-file-alt fa-3x mb-3" style="color:#28A745;"></i>
                <h4 class="mb-2">Validador de FORM</h4>
                <p class="text-muted">Validar dados do formulário Onboarding</p>
              </div>
            </div>

            <!-- Card 3 - Validador Webhooks -->
            <div class="col-md-4 mb-4">
              <div class="card shadow text-center p-4" style="border-radius:20px; cursor:pointer;"
                  onclick="window.location.href='webhooks/webhooks.html'">
                <i class="fas fa-lock-open fa-3x mb-3" style="color:#FF9900;"></i>
                <h4 class="mb-2">Validador de Webhooks</h4>
                <p class="text-muted">Validar os Webhooks dos clientes ou nossos</p>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </main>


  
  <div id="footer"></div>

  <div id="js_index"></div>

  <script>

    // Carregar o ficheiro footer
    fetch("/footer/footer_layout.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer").innerHTML = html;
    })
    .catch(err => console.error("Erro ao carregar footer:", err));

    // Carregar o ficheiro navbar
    fetch("/navbar/navbar_gateway_pages.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
    })
    .catch(err => console.error("Erro ao carregar navbar:", err));

  </script>

  <!--Carregar o js-->
  <script src="/Onboarding/js/Onboarding_js.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>

</body>

</html>
